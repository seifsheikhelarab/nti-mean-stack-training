<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var students = [{ fname: 'ali', age: 22, grade:100 },
        { fname: 'nora', age: 20, grade:90 },
        { fname: 'nada', age: 25, grade:75 },
        { fname: 'heba', age: 19, grade:50 },
        { fname: 'bassem', age: 21, grade:40 }
        ];
        var ms = '';
        students.forEach(function(student) {
            ms += `<h1>${student.fname} : ${student.age} : ${student.grade}</h1>`;
        });
        ms+= "<h1 style='color:red'>Students with marks > 80</h1>";
        students.forEach(function(student) {
            if (student.grade > 80) {
                ms += `<h1>${student.fname} : ${student.age} : ${student.grade}</h1>`;
            }
        });
        ms+= "<h1 style='color:red'>Students ordered by name</h1>";
        students.sort(function(a, b) {
            if (a.fname < b.fname) {
                return -1;
            }
        });
        students.forEach(function(student) {
            ms += `<h1>${student.fname} : ${student.age} : ${student.grade}</h1>`;
        });
        document.body.innerHTML = ms ;
    </script>
</body>
</html>
