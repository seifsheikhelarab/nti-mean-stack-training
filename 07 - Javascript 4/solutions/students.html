<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <select name="students" id="stds" title="Select a student">
        <option value="1">Ali</option>
        <option value="2">Nora</option>
        <option value="3">Nada</option>
        <option value="4">Heba</option>
        <option value="5">Bassem</option>
    </select>
    <br><br><br>
    <div></div>

</body>
<script>
    var students = [{ name:"ali", id:"1", grade:"100"},
                    { name:"nora", id:"2", grade:"90"},
                    { name:"nada", id:"3", grade:"75"},
                    { name:"heba", id:"4", grade:"50"},
                    { name:"bassem", id:"5", grade:"40"}]

    document.getElementById("stds").onchange = function(){
        var student = students[this.value-1];
        document.querySelector("div").innerHTML = `${student.name} : ${student.id} : ${student.grade}`;
    }
</script>
</html>
